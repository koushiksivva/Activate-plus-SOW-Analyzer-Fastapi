<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Plan Agent</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="/static/logo.png" alt="NTT DATA" class="logo">
            </div>
            <div class="top-right-container">
                <a href="#" class="doc-btn">üìñ User Documentation</a>
            </div>
            <div class="header-content">
                <h1>üìÑ Project Plan Agent</h1>
                <p class="subtext">*This is generated by AI. A PoC for RISE projects only. Used for feedback and improvement.</p>
            </div>
        </div>

        <div class="content">
            <h2>Upload Statement of Work (SOW) PDF</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" accept=".pdf" required>
                <button type="submit">Upload and Process</button>
            </form>
            <p id="status" class="status"></p>
            <p id="error" class="status"></p>
            <div id="download-section" style="display: none;">
                <a id="download-link" class="download-btn">üì• Download Excel File</a>
            </div>
            <div class="download-feedback-container">
                <div class="feedback-section">
                    <a href="#" class="feedback-btn">üìù Submit Feedback</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const statusElement = document.getElementById('status');
        const errorElement = document.getElementById('error');
        const downloadSection = document.getElementById('download-section');
        const downloadLink = document.getElementById('download-link');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) return;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                statusElement.textContent = 'Uploading...';
                errorElement.textContent = '';
                downloadSection.style.display = 'none';

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                statusElement.textContent = `Processing started. Task ID: ${data.task_id}`;
                pollStatus(data.task_id);
            } catch (e) {
                errorElement.textContent = `Error: ${e.message}`;
                statusElement.textContent = '';
            }
        });

        async function pollStatus(taskId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${taskId}`);
                    if (!response.ok) {
                        throw new Error(`Error: ${response.status}`);
                    }
                    const data = await response.json();

                    statusElement.textContent = `Status: ${data.status}`;

                    if (data.status === 'completed' && data.download_url) {
                        clearInterval(interval);
                        downloadSection.style.display = 'block';
                        downloadLink.href = data.download_url;
                        statusElement.textContent = 'Processing complete. Download ready.';
                    } else if (data.status === 'failed') {
                        clearInterval(interval);
                        errorElement.textContent = `Error: ${data.error}`;
                        statusElement.textContent = '';
                    }
                } catch (e) {
                    clearInterval(interval);
                    errorElement.textContent = `Polling error: ${e.message}`;
                }
            }, 5000);  // Poll every 5 seconds
        }
    </script>
</body>
</html>
