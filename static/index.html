<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Plan Agent</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Logo_Global_NTT_DATA_Future_Blue_RGB.png" alt="NTT DATA Logo" width="300">
    </div>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>üìÑ Project Plan Agent</h1>
                <p class="subtext">*This is generated by AI. A PoC for RISE projects only. Used for feedback and improvement.</p>
            </div>
        </div>
        <div class="top-right-container">
            <a href="https://itellicloud-my.sharepoint.com/:b:/g/personal/kausthub_k_bs_nttdata_com/EbWSCMS1ipJOi5TCMRRkyvgBgrYT-VBNebmZIjZTt83ldA?e=J1WMRe" target="_blank" rel="noopener noreferrer" class="doc-btn">
                üìñ User Documentation
            </a>
        </div>
        <div class="content">
            <h2>Upload Statement of Work (SOW) PDF</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="pdf-file" name="file" accept=".pdf" required>
                <button type="submit">Upload and Process</button>
            </form>
            <div id="status" class="status"></div>
            <!-- <div class="download-feedback-container" style="display: none;">
                <div id="download-section" class="download-section">
                    <a id="download-link" class="download-btn">üì• Download Excel File</a>
                </div>
                <div id="feedback-section" class="feedback-section">
                    <a href="https://forms.microsoft.com/e/ngwFzP8MrG" target="_blank" rel="noopener noreferrer" class="feedback-btn">üìù Submit Feedback</a>
                </div>
            </div> -->
        </div>
        <div class="download-feedback-container" style="display: none;">
                <div id="download-section" class="download-section">
                    <a id="download-link" class="download-btn">üì• Download Excel File</a>
                </div>
                <div id="feedback-section" class="feedback-section">
                    <a href="https://forms.microsoft.com/e/ngwFzP8MrG" target="_blank" rel="noopener noreferrer" class="feedback-btn">üìù Submit Feedback</a>
                </div>
        </div>
    </div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('pdf-file');
            const statusDiv = document.getElementById('status');
            const downloadFeedbackContainer = document.querySelector('.download-feedback-container');

            if (!fileInput.files.length) {
                statusDiv.innerHTML = '<p style="color: red;">Please select a PDF file.</p>';
                return;
            }

            statusDiv.innerHTML = '<p>Uploading PDF...</p>';
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.status === 202) {
                    const { job_id } = await response.json();
                    statusDiv.innerHTML = '<p>Processing started... please wait ‚è≥</p>';

                    // Poll job status every 5s
                    const pollInterval = setInterval(async () => {
                        const res = await fetch(`/job-status/${job_id}`);
                        const data = await res.json();

                        if (data.status === "finished") {
                            clearInterval(pollInterval);
                            const downloadLink = document.getElementById('download-link');
                            downloadLink.href = `/download/${job_id}`;
                            downloadLink.download = `AI-Generated_SOW_Document.xlsx`;

                            statusDiv.innerHTML = '<p>Processing complete! Click below to download.</p>';
                            downloadFeedbackContainer.style.display = 'flex';
                        } else if (data.status === "failed") {
                            clearInterval(pollInterval);
                            statusDiv.innerHTML = '<p style="color:red;">Processing failed. Please try again.</p>';
                        }
                    }, 5000);
                } else {
                    const text = await response.text();
                    statusDiv.innerHTML = `<p style="color: red;">Error: ${response.status} - ${text || 'Unknown error'}</p>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>

</html>
